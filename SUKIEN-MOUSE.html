<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #myImage{
            width: 200px;
            height: auto;
        }
    </style>
</head>
<body>
<form>
    <img id="myImage" style="position: relative;left: 0" src="https://2.bp.blogspot.com/-B2iiSR2sqVY/VeSZgGdwqUI/AAAAAAAAGYA/eupQLBSr8to/s1600/hinh-nen-3d-bong-da-tophinhpro.blogspot.com-678.jpg" />
    <p>Click button below to move the image to right</p>
    <input type="button" value="Click Me" onclick="moveLeft();"/>
    <input type="button" value="Click Me" onclick="moveRight();" />
</form>
</body>
<script>

    let imgObj = document.getElementById('myImage');
    function moveRight() {
        imgObj.style.left = parseInt(imgObj.style.left) + 50 + 'px';
    }
    function moveLeft() {
        imgObj.style.left = parseInt(imgObj.style.left) - 50 +'px';
    }

</script>
</html>
