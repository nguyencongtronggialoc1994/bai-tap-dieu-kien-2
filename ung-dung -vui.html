<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <h1 style="position: absolute; left: 220px; top: 175px;">DO YOU LOVE ME?</h1>
    <input type="button" value="yes" onclick="yesclick()" style="position: absolute; left: 285px; top: 235px;">
    <input type="button" id="cound" value="no" onmouseover="noHover()"
           style="position: absolute; left: 350px; top: 500px;">
</form>
</body>
<script>
    function yesclick() {
        alert("yes.you are right")
    }

    function noHover() {
        var x = Math.round(Math.random() * window.innerWidth);
        var y = Math.round(Math.random() * window.innerHeight);
        document.getElementById("cound").style.left = x + 'px';
        document.getElementById("cound").style.left = y + 'px';
    }
</script>
</html>
