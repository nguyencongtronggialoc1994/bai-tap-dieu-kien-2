<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính chỉ số cân nặng của cơ thể </title>
</head>
<body>
<script>
    let weight = +prompt('hãy nhập cân nặng');
    let height = +prompt('hãy nhập chiều cao');
    let BMI = weight / (height ** 2);
    if (BMI < 18)
        document.write("Underweigh");
    else if (BMI < 25)
        document.write("Normal");
    else if (BMI < 30)
        document.write("Overweigh");
    else document.write("obese");
</script>
</body>
</html>
